<ion-view>
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <button class="button-clear" ng-click="goBack()">
        <i class="ion-chevron-left"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <div class="button button-block button-positive" ng-click="getResults()">
      <strong>REFRESH RESULTS</strong>
    </div>




    <div class="button button-block button-energized">
      <strong> * TOP CHOICE * </strong>
    </div>

    <img ng-src="{{result.image_url}}" width="100">


    <div class="button button-block button-calm">
      <strong>{{result.votes}} votes!</strong>
    </div>

  </ion-content>
</ion-view>
